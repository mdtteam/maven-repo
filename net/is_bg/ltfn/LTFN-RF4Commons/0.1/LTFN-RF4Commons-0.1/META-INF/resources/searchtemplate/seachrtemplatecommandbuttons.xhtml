<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<div>
		<ul class="btnedittooltip"
			style="float: right;; margin-top: 0px; margin-bottom: 0px;">
			<li><a4j:outputPanel id="btnEditOP">
					<h:commandButton image="/images/icons/silk/16x16/pencil.png"
						onmouseover="iuisUtil.showHideToolTip(this);"
						onmouseout="iuisUtil.showHideToolTip(this);"
						styleClass="hoverButton" label="#{msgButtons.btnEdit}"
						value="#{msgButtons.btnEdit}"
						rendered="#{yBean.activeActions.containsKey('EDIT')}"
						action="#{xBean.btnEditClick(obj)}"
						style=" width : 16px;  float:left;"
						render="#{xBean.btnEditRender }"
						oncomplete="#{xBean.btnEditOnComplete}">
						<ui:include src="/searchtemplate/editbtntooltip.xhtml">
							<ui:param name="toolTip" value="Редакция" />
							<ui:param name="target" value="btnEditOP" />
						</ui:include>
					</h:commandButton>
				</a4j:outputPanel></li>

			<li><a4j:outputPanel id="btnDeleteOP">
					<h:commandButton image="/images/icons/silk/16x16/delete.png"
						onmouseover="iuisUtil.showHideToolTip(this);"
						onmouseout="iuisUtil.showHideToolTip(this);"
						styleClass="hoverButton" label="#{msgButtons.btnRemove}"
						value="#{msgButtons.btnRemove}"
						rendered="#{yBean.activeActions.containsKey('DELETE')}"
						action="#{xBean.btnDelClick(obj)}" style=" float:left;"
						oncomplete="#{xBean.btnDelOnComplete}"
						render="#{xBean.btnRemoveRender}">
						<ui:include src="/searchtemplate/editbtntooltip.xhtml">
							<ui:param name="toolTip" value="Изтриване" />
							<ui:param name="target" value="btnDeleteOP" />
						</ui:include>
					</h:commandButton>
				</a4j:outputPanel></li>
			<li><a4j:outputPanel id="btnPrintOP">
					<h:commandButton image="/images/icons/silk/16x16/printer.png"
						onmouseover="iuisUtil.showHideToolTip(this);"
						onmouseout="iuisUtil.showHideToolTip(this);"
						styleClass="hoverButton"
						rendered="#{yBean.activeActions.containsKey('PRINT')}"
						action="#{xBean.btnPrintClick(obj)}" style=" float:left;"
						render="#{xBean.btnPrintRender}">
						<ui:include src="/searchtemplate/editbtntooltip.xhtml">
							<ui:param name="toolTip" value="Печат" />
							<ui:param name="target" value="btnPrintOP" />
						</ui:include>
					</h:commandButton>
				</a4j:outputPanel></li>
		</ul>
	</div>
</ui:composition>
